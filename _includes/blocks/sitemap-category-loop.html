
  {% for archives in site.archives %}
  
  <h3 class="emphasis text-md-sitemap mb-0"><a href="{{archives.url}}" class="featured-font">{{archives.title}}</a></h3>
      {% for post in site.categories[archives.category] %}
              
          <a href="{{ post.url }}"> {{post.title}} </a>
  
      {% endfor %}
  
  {% endfor %}
