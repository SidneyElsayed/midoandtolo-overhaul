<head>
  <!-- SEO meta-fields -->
  <title>{{page.seo.title | default: site.data.seo.title }}</title>
  <meta name="description" content="{{page.seo.description | default: site.data.seo.description}}">
  <meta property="og:image" content="{{page.data.seo.image | default: site.data.seo.image}}"/>
  
  <meta name="google" content="nositelinkssearchbox">
  {% if site.data.seo.google-site-verification %}
    <meta name="google-site-verification" content="{{site.data.seo.google-site-verification}}">
  {% endif %}
  
  
  {% if page.seo.index == true %}
    <meta name="robots" content="all">
  {% else %}
    <meta name="robots" content="none">
  {% endif %}

  <!-- Alpine JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Font Awesome Version 6 Kit for Icons  -->
  <script src="https://kit.fontawesome.com/6015055b20.js" crossorigin="anonymous"></script>
  
  <!-- GOOGLE FONTS (Mulish, Bitter, Rock Salt)-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rock+Salt&display=swap" rel="stylesheet">

  <!-- CUSTOM STYLESHEET -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
