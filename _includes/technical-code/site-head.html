<head>
  <!-- SEO meta-fields -->
  <title>{{page.seo.title | default: site.data.seo.title }}</title>
  <meta name="description" content="{{page.seo.description | default: site.data.seo.description}}">
  <meta property="og:image" content="{{page.data.seo.image | default: site.data.seo.image}}"/>
  
  <meta name="google" content="nositelinkssearchbox">
  {% if site.data.seo.google-site-verification %}
    <meta name="google-site-verification" content="{{site.data.seo.google-site-verification}}">
  {% endif %}
  
  
  {% if page.seo.index == true %}
    <meta name="robots" content="all">
  {% else %}
    <meta name="robots" content="none">
  {% endif %}

  <!-- Alpine JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Font Awesome Version 6 Kit for Icons  -->
  <script src="https://kit.fontawesome.com/6015055b20.js" crossorigin="anonymous"></script>
  
  <!-- GOOGLE FONTS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Modak&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">


  <!-- CUSTOM STYLESHEET -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
