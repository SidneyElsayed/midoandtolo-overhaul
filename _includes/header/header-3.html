<header>
  
  <div class="max-width">
    <h1>
      <img src="/images/mido-tolo-color-logo-b.png" class="mx-auto pt-8 md:pt-12 pb-3 max-w-[75%]">
    </h1>

    <div class="flex justify-center p-8">
      <nav class="uppercase accent-font">
      {% for link in site.data.navigation.header-links %}

        {% if link.sublinks %}
          <span class="relative group p-2">
        {% endif %}
        
        <a href="{{link.url}}" class="p-2 my-4">{{link.text}}</a>

        {% if link.sublinks %}
        <div class="absolute pt-2 top-8 left-0 bg-[var(--bg-color)] hidden group-hover:block z-20">
          {% for sublink in link.sublinks %}
            <a href="{{sublink.url}}" class="px-2 whitespace-pre block normal-case">{{sublink.text}}</a>
          {% endfor %}
        </div>
          </span>
        {% endif %}

      {% endfor %}
      </nav>
    </div>
  </div>

</header>
